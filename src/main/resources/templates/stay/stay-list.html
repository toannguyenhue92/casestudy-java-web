<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Furama Resort</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="stay-menu">
      <a class="btn btn-primary" role="button" href="/admin/stay/create">New Stay</a>
    </div>
    <div class="stay-menu" th:if="${message}">
      <p class="text-success" th:text="${message}">message</p>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col" class="text-center">Service Code</th>
          <th scope="col" class="text-center">Area</th>
          <th scope="col" class="text-center">Max Guest</th>
          <th scope="col" class="text-center">Rental Cost</th>
          <th scope="col" class="text-center">Rental Type</th>
          <th scope="col" class="text-center">Service Type</th>
          <th scope="col" class="text-center">Description</th>
          <th scope="col" class="text-center">Standard</th>
          <th scope="col" class="text-center">Number Of Floors</th>
          <th scope="col" class="text-center">Pool Area</th>
          <th scope="col" class="text-center">Update</th>
          <th scope="col" class="text-center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="stay, iterStats : ${stays}">
          <th scope="row" th:text="${iterStats.count}"></th>
          <td th:text="${stay.stayServiceCode}"></td>
          <td th:text="${stay.area}"></td>
          <td th:text="${stay.maxGuest}"></td>
          <td th:text="${stay.rentalCost}"></td>
          <td th:text="${stay.rentalType}"></td>
          <td th:text="${stay.stayServiceType}"></td>
          <td th:text="${stay.description}"></td>
          <td th:text="${stay.standard}"></td>
          <td th:text="${stay.numberOfFloors}"></td>
          <td th:text="${stay.poolArea}"></td>
          <td>
            <a class="btn btn-info" role="button">Update</a>
          </td>
          <td>
            <a class="btn btn-danger" role="button">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${stays.hasPrevious()} ? '' : 'disabled' ">
          <a class="page-link" th:href="@{'/admin/stay'(page=${stays.number})}">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link"><span th:text="${stays.number + 1}"></span>/<span th:text="${stays.totalPages}"></span></a>
        </li>
        <li class="page-item" th:classappend="${stays.hasNext()}? '' : 'disabled' ">
          <a class="page-link" th:href="@{'/admin/stay'(page=${stays.number + 2})}">Next</a>
        </li>
      </ul>
    </nav>
  </body>
</html>

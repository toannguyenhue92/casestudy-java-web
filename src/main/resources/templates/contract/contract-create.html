<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Furama Resort</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="center-form">
      <form action="/admin/contract/create" method="POST">
        <div class="form-group">
          <a class="btn btn-primary form-control" role="button" href="/admin/contract">Back to contract list</a>
        </div>
        <div class="form-group">
          <label>Check in date</label>
          <input type="date" class="form-control" name="checkInDate" />
        </div>
        <div class="form-group">
          <label>Check out date</label>
          <input type="date" class="form-control" name="checkOutDate" />
        </div>
        <div class="form-group">
          <label>Deposit</label>
          <input type="number" class="form-control" name="deposit" />
        </div>
        <div class="form-group">
          <label>Stay id</label>
          <input type="number" class="form-control" name="stayId" />
        </div>
        <div class="form-group">
          <label>Customer id</label>
          <input type="number" class="form-control" name="customerId" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control">Create new contract</button>
        </div>
      </form>
    </div>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>

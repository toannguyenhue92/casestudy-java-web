<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Furama Resort</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="customer-form">
      <form action="/admin/customer/create" method="POST" th:object="${customer}">
        <div class="form-group">
          <a class="btn btn-primary form-control" role="button" href="/admin/customer">Back to customer list</a>
        </div>
        <div class="form-group">
          <label>Customer's code</label>
          <input type="text" class="form-control" th:field="*{customerCode}" placeholder="Enter customer's code" />
          <p class="text-warning" th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></p>
        </div>
        <div class="form-group">
          <label>First name</label>
          <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" />
          <p class="text-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div class="form-group">
          <label>Middle name</label>
          <input type="text" class="form-control" th:field="*{middleName}" placeholder="Enter middle name" />
          <p class="text-warning" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></p>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name" />
          <p class="text-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select class="form-control" name="genderId">
            <option th:each="g : ${genders}" th:value="${g.id}" th:text="${g.genderName}"></option>
          </select>
        </div>
        <div class="form-group">
          <label>Birth date</label>
          <input type="date" class="form-control" th:field="*{birthDate}" />
          <p class="text-warning" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
        </div>
        <div class="form-group">
          <label>Customer's type</label>
          <select class="form-control" name="customerTypeId">
            <option th:each="ct : ${customerTypes}" th:value="${ct.id}" th:text="${ct.typeName}"></option>
          </select>
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="Enter customer's phone number" />
          <p class="text-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" th:field="*{email}" placeholder="Enter customer's email" />
          <p class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" th:field="*{address}" placeholder="Enter customer's address" />
          <p class="text-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <div class="form-group" style="padding-top: 20px;">
          <button type="submit" class="btn btn-primary form-control">Create new customer</button>
        </div>
      </form>
    </div>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>

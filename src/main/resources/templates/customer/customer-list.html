<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Furama Resort</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="customer-menu">
        <a class="btn btn-primary" role="button" href="/admin/customer/create">New Customer</a>
    </div>
    <div class="customer-menu">
        <form>
            <input type="text" name="customer_code" placeholder="Enter customer's code">
            <input type="text" name="customer_phone" size="30" placeholder="Enter customer's phone number">
            <input type="submit" value="Find">
        </form>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Customer's code</th>
                <th scope="col" class="text-center">Full name</th>
                <th scope="col" class="text-center">Gender</th>
                <th scope="col" class="text-center">Birth date</th>
                <th scope="col" class="text-center">Phone number</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Type</th>
                <th scope="col" class="text-center">Address</th>
                <th scope="col" class="text-center">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer, iterStats : ${customers}">
                <th scope="row" th:text="${iterStats.count}"></th>
                <td th:text="${customer.customerCode}"></td>
                <td th:text="${customer.fullName}"></td>
                <td th:text="${customer.gender.genderName}"></td>
                <td th:text="${customer.birthDate}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.customerType.typeName}"></td>
                <td th:text="${customer.address}"></td>
                <td>
                    <a class="btn btn-primary" role="button"
                        th:href="@{/admin/customer/__${customer.id}__/update}">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{'/admin/customer'(page=${customers.number})}" th:if="${customers.hasPrevious()}">Previous</a>
        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:href="@{'/admin/customer'(page=${customers.number + 2})}" th:if="${customers.hasNext()}">Next</a>
    </div>
</body>

</html>
